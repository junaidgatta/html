<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img class="logo" src="./Images/Saylani logo.jpg" alt="Saylani_logo">
    <p class="center"><u>STUDENT REGISTRATION FORM</u></p>
    <div>
        <form action="http://www.abc.com">
            <div class="container">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="" id="first-name" placeholder="Enter your Name" required>
                <p>(max 30 characters a-z and A-Z)</p>
            </div>
            <div class="container">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="" id="last-name" placeholder="Enter last Name" required>
                <p>(max 30 characters a-z and A-Z)</p>
            </div>
            <label for="dob">DATE OF BIRTH</label>
            <span><input type="date" name="" id="dob" required></span>
            <label for="email">EMAIL ID</label>
            <span><input type="email" name="" id="email" placeholder="Enter email address" required></span>
            <div class="container">
                <label for="mobile">MOBILE NO</label>
                <input type="number" name="" id="mobile" placeholder="Enter mobile number" required>
                <p>(10 digit number)</p>
            </div>
            <label for="gender">GENDER</label>
            Male:<input type="radio" name="gender" id="male">
            Female:<input type="radio" name="gender" id="female">
            Other:<input type="radio" name="gender" id="other"><br>
            <label for="address">ADDRESS</label>
            <span><textarea placeholder="Enter your address" name="" id="address" cols="30" rows="10"></textarea></span>







            <br>
            <input type="submit" value="submit">
        </form>
    </div>










</body>

</html>

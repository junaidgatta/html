<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
    <form action="../sample cv.html" method="GET">
<label>User Name: <input type="text" name="Username" /></label>
<br>
<label>Password:<input type="password" name="password"/></label>
<br>
<label>Date of Birth:<input type="date"/></label>
<br>
<label>Web URL:<input type="url" name="url"/></label>
<br>
<label>Address:<input type="text" name="address"/></label>
<br>
<label>City:<select name="city">
    <option value="Karachi" selected>Karachi</option>
    <option value="Lahore">Lahore</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Faisalabad">Faisalabad</option>
</select>
</label>
<br>
<label>State:<input type="text" name="state"/></label>
<br>
<label>Zip:<input type="text" name="zip"/></label>
<br>
<label>Magazine:<select name="magazine" multiple>
<option value="Newsweek">Newsweek</option>
<option value="Time">Time</option>
<option value="Fortune">Fortune</option>
<option value="TV Guide">TV Guide</option>
</select>
</label>
<br>
<fieldset>
    <legend >Contact details</legend>
    <label>Email:<br><input type="text" name="email"/></label><br>
    <label>Mobile:<br><input type="text" name="mobile"/></label><br>
    <label>Telephone:<br><input type="text" name="telephone"/></label><br>
</fieldset>
<lable>Additional Commemts:<br>
    <textarea name="ad comments" cols="50" rows="6"></textarea>
</lable>
<br>
<label>Upload your profile picture<input type="file" name="Choose File Upload"/></label>
<br>
<input type="submit"/>
<br>
<br>
<br>
</form>

<label>Email Address:<input type="email" name="email"/></label>
<br>
<label>Sucscription:<input type="radio" name="subscription" value="1 year" checked/>1 year
<input type="radio" name="subscription" value="2 years"/>2 years</label>
<br>
<label><input type="checkbox" name="sub list" value="put in sub list"/>Yes!Put me on this list!</label>
<br>
<input type="image" src="subscribe new blue.png" width="100px" height="50px"/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servey Form</title>
    <link rel="stylesheet" type="text/css" href="survey form.css"/>
</head>
<body>
    <div class="container1">
    <h1>Survey Form</h1>
        <div class="container2"><p>Let us know how we can improve freecodecamp</p>
        <form action="../MY RESUME.html" method="get">
<label>*Name:<input type="text" name="name" placeholder="Enter your name" required/></label>
<br>
<br>
<label>*Email:<input type="text" name="email" placeholder="Enter your Email" required/> </label>
<br>
<label>*Age:<input type="date" name="age" required/></label>
<br>
<label>Which option best describes your current role?<select name="role">
<option value="Student" selected>Student</option>
<option value="Job">Job</option>
<option value="Freelancer">Freelancer</option>
</select></label>
<br>
<label>*How likely is that you would recommend<br>freecodecamp to a friend<input type="radio" name="recommend to friend" value="Definitely">Definitely
</label>
<br>
<label><input type="radio" name="recommend to friend" value="maybe">Maybe</label>
<br>
<label><input type="radio" name="recommend to friend" value="not-sure">Not Sure</label>
<br>
<label>What do you like most in FCC:
    <select name="fcc">
    <option selected>select an option</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select></label>
<br>
<label>Things that should be improved in the future<br>(check all that apply):<input type="checkbox" name="future-things" value="Front-end projects">Front-end projects</label>
<br>
<label><input type="checkbox" name="future-things" value="Back-end projects">Back-end projects</label>
<br>
<label><input type="checkbox" name="future-things" value="Data Visualization">Data Visualization</label>

<br>
<input type="submit" value="submit"/>
</form>
</div></div>
</body>
</html>
